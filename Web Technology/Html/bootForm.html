<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
    filedData={
        "name":false,
        "mobile":false,
        "address":false,
        "gender":false

    }
    function validate(){

let flag=false;

for(let[key,value] of Object.entries(filedData)){
if(value===false){

flag=true;
break;
}
}
if(!flag){
document.getElementById("btn").removeAttribute("disabled");
}else{
document.getElementById("btn").setAttribute("disabled","");
}
}

function setName(){
    let name=document.getElementById("name");
    let error=document.getElementById("nameError");

    if(name.value.trim()===""){
        error.innerHTML="Please Enter a Valid name";
        error.style.color='red';
        filedData["name"]=false;
    }

    else{
        error.innerHTML="";
        filedData["name"]=true;
    }
    validate();
}

function setMobile(){
    let mobile=document.getElementById("mobile");
    let error=document.getElementById("mobileError");

    if(mobile.value.length==10){
        error.innerHTML="";
        filedData["mobile"]=true;
    }

    else{
        
        error.innerHTML="Please Enter a Valid Mobile Number";
        error.style.color='red';
        filedData["mobile"]=false;
    }
    validate();
}

function setAddress(){
    let address=document.getElementById("address");
    let error=document.getElementById("addressError");

    if(address.value.trim()===""){
        error.innerHTML="Please Enter a Valid Address";
        error.style.color='red';
        filedData["address"]=false;
    }

    else{
        error.innerHTML="";
        filedData["address"]=true;
        
    }
    validate();
}
function setRadio(){
    // let gender=document.getElementById("gender");
    let error=document.getElementById("genderError");

    if(document.login.gender[0].checked==false && document.login.gender[1].checked==false){
error.innerHTML="Please select any Gender";
error.style.color='red';
filedData["gender"]=false;

}
else{

error.innerHTML="";
filedData["gender"]=true;

}
    validate();
}


</script>


</head>
<body class="bg-secondary">

    <form name="login" action="welcome.html">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <h6 class="card-title mb-3">Information</h6>
                 
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Example input placeholder" onblur="setName()">
                    <span id="nameError"></span>
                  </div>


                  <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Example input placeholder" onblur="setMobile()">
                    <span id="mobileError"></span>
                  </div>

                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Example input placeholder" onblur="setAddress()">
                    <span id="addressError"></span>
                  </div>

                  <div class="mb-3">
                  <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" onblur="setRadio()">
<label class="btn btn-secondary" for="male">Male</label>

<input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" onblur="setRadio()">

<label class="btn btn-secondary" for="female">Female</label>

<span id="genderError"></span>

</div>

<div class="col-12">
    <button type="submit" class="btn btn-primary" id="btn" disabled>Login</button>
  </div>
</form>

                </div></div></div>
    
</body>
</html>
